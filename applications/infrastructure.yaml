apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-infrastructure
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kenbark42/argocd-crossplane-demo.git
    targetRevision: HEAD
    path: infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
